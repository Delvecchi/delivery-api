# ===== CONFIGURAÇÃO DO SERVIDOR =====
server.port=8081
server.servlet.context-path=/

# ===== CONFIGURAÇÃO H2 DATABASE =====
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=

# ===== H2 CONSOLE =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# ===== JPA / Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# CONFIGURAÇÕES DE DESENVOLVIMENTO                                               #
# ============================================================================== #
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.livereload.enabled=true

# ===== LOGGING =====
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.com.delivery-tech.delivery=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.deliverytech=DEBUG

# CONFIGURAÇÕES DE PROFILE                                                       
spring.profiles.active=development

# ===== CONFIGURAÇÕES ADICIONAIS =====
spring.jpa.open-in-view=false
spring.main.lazy-initialization=false

# ===== DESATIVAR SPRING CLOUD CONFIG CLIENT =====
spring.cloud.config.enabled=false

# ===== Swagger Configuration =====
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# INFORMAÇÕES DA API                                                             
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# CONFIGURAÇÕES DE SEGURANÇA PARA SWAGGER                                        
springdoc.swagger-ui.oauth.clientId=swagger-ui
springdoc.swagger-ui.oauth.realm=swagger-ui-realm
springdoc.swagger-ui.oauth.appName=swagger-ui

# CONFIGURAÇÕES DE CORS PARA DESENVOLVIMENTO                                     
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ===== DEBUG MODE =====
debug=true

# ===== JWT CONFIGURATION (corrigido) =====
jwt.secret=MinhaChaveSecretaMuitoForte1234567890
jwt.expiration=3600000

# SPRING SECURITY CONFIGURATION 
spring.security.user.password=admin








